/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'org.jeecgframework.boot.java-conventions'
}

dependencies {
    implementation project(':jeecg-boot-base-tools')
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.3.5.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-redis:2.3.5.RELEASE'
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.3.5.RELEASE'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.4.3.1'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.22'
    implementation 'com.baomidou:dynamic-datasource-spring-boot-starter:3.2.0'
    implementation 'org.hibernate:hibernate-core:5.4.22.Final'
    implementation 'org.jeecgframework.boot:hibernate-re:2.4.6-beta1'
    implementation 'org.springframework.boot:spring-boot-starter-quartz:2.3.5.RELEASE'
    implementation 'cn.hutool:hutool-all:5.7.9'
    implementation 'com.auth0:java-jwt:3.11.0'
    implementation 'org.apache.shiro:shiro-spring-boot-starter:1.7.1'
    implementation('org.crazycake:shiro-redis:3.1.0') {
        // 依据组织名称+构件名称排除
        exclude group: 'org.apache.shiro', module: 'shiro-core'
        // 为本依赖关闭依赖传递特性
        transitive = false
    }
    implementation 'com.github.xiaoymin:knife4j-spring-boot-starter:2.0.9'
    implementation 'org.jeecgframework.boot:codegenerate:1.3.6'
    implementation 'org.jeecgframework:autopoi-web:1.3.5'
    implementation 'io.minio:minio:8.0.3'
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.aliyun:aliyun-java-sdk-dysmsapi:2.1.0'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:3.11.2'
    implementation 'com.xkcoding.justauth:justauth-spring-boot-starter:1.3.4'
    implementation 'com.squareup.okhttp3:okhttp:4.4.1'
    runtimeOnly 'mysql:mysql-connector-java:8.0.21'
    runtimeOnly 'com.microsoft.sqlserver:sqljdbc4:4.0'
    runtimeOnly 'com.oracle:ojdbc6:11.2.0.3'
    runtimeOnly 'org.postgresql:postgresql:42.2.6'
    api group: 'org.projectlombok', name: 'lombok', version: '1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

description = 'jeecg-boot-base-core'
